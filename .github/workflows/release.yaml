name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update VERSION in install.sh
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Updating install.sh VERSION to: $VERSION"
          sed -i.bak "s/: \\\${VERSION:=.*}$/: \\\${VERSION:=\"$VERSION\"}/" install.sh
          rm install.sh.bak
          echo "Updated content:"
          grep VERSION install.sh | head -1

      - name: Commit and push changes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add install.sh
          git commit -m "chore: update install.sh to $VERSION"
          git push

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
